<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELIOS Pro Task Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-header-main">
        <h1>HELIOS Pro Task Counter</h1>
        <p class="subtitle">9-task scheduler dashboard</p>
      </div>
      <div class="app-header-controls">
        <button id="btn-test-sound" class="btn btn-secondary">Test Sound</button>
        <button id="btn-mute-all" class="btn btn-secondary">Mute All</button>
        <button id="btn-pause" class="btn btn-secondary">Pause Timers</button>
        <button id="btn-reset" class="btn btn-danger">Reset All</button>
      </div>
    </header>

    <main>
      <section class="summary" id="summary">
        <div class="summary-item">
          <span class="label">Overdue</span>
          <span class="value" id="summary-overdue">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Due Soon (&lt; 15 min)</span>
          <span class="value" id="summary-soon">0</span>
        </div>
        <div class="summary-item">
          <span class="label">On Track</span>
          <span class="value" id="summary-ok">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Now</span>
          <span class="value" id="summary-now">0</span>
        </div>
      </section>

      <section class="filters">
        <label>
          <input type="checkbox" id="filter-overdue-only" />
          Show only overdue
        </label>
        <label>
          <input type="checkbox" id="filter-due-soon-only" />
          Show only due soon
        </label>
      </section>

      <section class="tasks-grid" id="tasks-grid">
        <!-- Task cards injected by app.js -->
      </section>
    </main>
  </div>

  <div id="link-editor" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close-link-editor></div>
    <div class="modal-panel">
      <header class="modal-header">
        <div>
          <p class="modal-eyebrow">Task link</p>
          <h2 id="link-editor-task-name">Task name</h2>
          <p class="modal-helper">Paste the URL you want to open from this task card.</p>
        </div>
        <button class="modal-close btn btn-icon" type="button" title="Close" data-close-link-editor>
          Ã—
        </button>
      </header>

      <form id="link-editor-form" class="modal-body">
        <label for="link-editor-input">Link URL</label>
        <input
          id="link-editor-input"
          name="url"
          type="url"
          placeholder="https://"
          autocomplete="off"
        />
        <p class="modal-input-hint">Include http:// or https://. Leave empty to remove the link.</p>

        <div class="modal-actions">
          <button type="submit" class="btn btn-secondary">Save link</button>
          <button type="button" id="link-editor-clear" class="btn btn-secondary btn-ghost">Remove link</button>
          <button type="button" class="btn" data-close-link-editor>Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
